<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<button id="cislo" onclick="pricitani();">0</button>

<script>

function pricitani(){
    var number=parseInt(document.getElementById('cislo').innerHTML)
    document.getElementById("cislo").innerHTML=number+1;

}
</script>
